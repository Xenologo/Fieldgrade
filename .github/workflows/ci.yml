name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            termite_fieldpack/requirements.txt
            mite_ecology/requirements.txt
            fieldgrade_ui/requirements.txt

      - name: Bootstrap (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          bash scripts/bootstrap_dev.sh

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          ./.venv/bin/python -m pytest -q

      - name: Bootstrap (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/bootstrap_dev.ps1

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\.venv\Scripts\python -m pytest -q

  docker:
    name: docker build + compose config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker + Compose versions
        shell: bash
        run: |
          docker version
          docker compose version

      - name: Pre-pull base image (retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt $i: docker pull python:3.11-slim"
            if docker pull python:3.11-slim; then
              exit 0
            fi
            sleep $((i * 5))
          done
          echo "Base image pull failed after retries" >&2
          exit 1

      - name: Docker build
        shell: bash
        run: |
          docker build --progress=plain -t fieldgrade:ci .

      - name: Compose config + build
        shell: bash
        env:
          FG_API_TOKEN: ci_dummy_token
        run: |
          docker compose -f compose.yaml config
          docker compose -f compose.yaml build --progress=plain
